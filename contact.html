        <!-- ========== Contact ========== -->

        <section id="contact" style="padding-top: 50px">
          <!-- Contact Form -->
          <div style="padding-top:25px; padding-right:150px; padding-left:150px; padding-bottom:25px">

            <div class="form-login">

              <form action=post>
              <!--Full Name-->
              <div class="form-group">
                <input type="text" id="username-login-1" class="form-control" placeholder="Enter your name">
                <label for="username-login-1">Full Name</label>
              </div>
              <!--Phone Number-->
              <div class="form-group">
                <input type="password" id="pass-login-1" class="form-control" placeholder="Enter your password">
                <label for="pass-login-1">Password</label>
                <span class="pull-right"><a href="#" class="forget-pass-link">Forget password?</a></span>
              </div>
              <!--Email-->
              <div class="form-group">
                <input type="password" id="pass-login-1" class="form-control" placeholder="Enter your password">
                <label for="pass-login-1">Email</label>
                <span class="pull-right"><a href="#" class="forget-pass-link">Forget password?</a></span>
              </div>
              <!-- Message -->
              <div class="form-group">
                <textarea name="message" id="message-contact-1" class="form-control" rows="5" placeholder="Your Message"></textarea>
                <label for="message-contact-1">Message</label>
              </div>

              <!-- Submit -->
              <input type="submit" value="Submit" class="btn">

              </form>
            </div>
          </div><!-- / .row -->
        </div><!-- / .container -->
        </section><!-- / .contact-1 -->

                        <a href="#" style="text-align: center">+ 123 7654 098</a>

                      <!-- Address -->

                      <!-- Hours -->

                        <p style="text-align: center">Sat: 10am-1pm</p>
                      </div>
                    </div><!-- / .row -->

                    <div class="row">

                    </div><!-- / .row -->

                    <!-- Show Map Button -->

                      <a href="#" class="show-map"><span class="icon-map-pin"></span>Show on map</a>
                    </div><!-- / .row -->
                  </address>
                </div><!-- / .contact-info-wrapper -->
